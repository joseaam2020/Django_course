<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and labels(Actions)</title>
</head>
<body>
    <form action="" method="">
        <!--This makes it so that, text is going to be saved as user_input
        and the action can take you to another page-->
        <p>Enter text:</p>
        <input type="text" name="user_input">
        <input type="submit"  value="Submit">
    </form>
    <form>
        <label for="user_input">
            Enter Text:
        </label>
        <input type="text" id="user_input" placeholder="I am labeled" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
