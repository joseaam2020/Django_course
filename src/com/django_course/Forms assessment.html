<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="https://support.google.com/assistant/thread/1168132?hl=en" method="get">
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" placeholder="First Name" required>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" placeholder="Last Name" required>
    <label for="email">Email:</label>
    <input type="email" placeholder="name@email.com" id="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <p>Are you over the age of 18?</p>
    <label for="over_18">Yes:</label>
    <input type="radio" id="over_18" name="age" value="Yes">
    <label for="under_18">No:</label>
    <input type="radio" id="under_18" name="age" value="No">
    <p>Do you have a credit card or PayPal?</p>
    <select name="payment">
        <option value="1">Credit Card</option>
        <option value="2">PayPal</option>
    </select>
    <input type="submit" value="Sing up">
    </form>
</body>
</html>
