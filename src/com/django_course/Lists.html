<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lists</h1>
    <!--Order lists: makes them with numbers-->
    <ol>
        <li>first item</li>
        <li>second item</li>
    </ol>

    <!--Unordered lists:makes them with bullet points-->
    <ul>
        <li>This is an item</li>
        <li>this is another item</li>
    </ul>

    <!--You can make nested lists-->
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <ul>
            <h1>Options</h1>
            <li>first nested</li>
            <li>second nested</li>
        </ul>
    </ol>

</body>
</html>
