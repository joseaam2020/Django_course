<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tagging</title>
</head>
<body>
<!-- this is a comment -->
<h1>This is a heading ey</h1>
<h2>This is a heading ey</h2>
<h3>This is a heading ey</h3>
<h6>This is a heading ey</h6>

<!-- to make a new line, you have to make a new tag -->
<p>this is a paragraph</p>

<!-- old way of changing text-->
<p><b>This is in bold</b></p>
<p><i>this is in italic</i></p>

<!-- New way-->
<p><strong>This is in bold</strong></p>
<p><em>This is emphasized</em></p>

</body>
</html>
