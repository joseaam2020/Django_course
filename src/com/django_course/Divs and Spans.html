<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divs and Spans</title>
</head>
<body>
    <h1>Divs and Spans</h1>
    <!--Divs help by grouping different Html elements-->
    <div class="group_one">
        <h3>Group One</h3>
        <!--Span: groups only by line-->
        <p1>I should be in <span>group one</span></p1>
    </div>

</body>
</html>
